<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Autores | carga</title>
    </head>

    <body>
        <div class="container">
            <div class="alert alert-dark w-100 mt-4" role="alert">
                <h1>Administración de Autores</h1>
                <hr>
                <p>Desde aquí puedes modificar los datos del autor.</p>
            </div>
            <nav class="d-flex justify-content-end" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Librería</a></li>
                    <li class="breadcrumb-item"><a href="/autores/">Autores</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Administración</li>
                </ol>
            </nav>
            <form class="mt-4" th:action="@{/autores/modificar}" method="POST">
                <div class="d-flex col-12 justify-content-between mb-4">
                    <div class="col-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="fname" name="nombre" class="form-control" th:value="${nombre}" id="nombre">
                    </div>
                    <div class="col-5">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="lname" name="apellido" class="form-control" th:value="${apellido}" id="apellido">
                    </div>
                </div>
                <div class="mb-3 col-12">
                    <input disabled type="text" id="disabledTextInput" class="form-control" th:placeholder="${id}">
                    <label for="disabledTextInput" class="form-label"></label>
                </div>
                <div class="d-flex justify-content-end">
                    <a style="width: 90px;" href="/autores/listado" class=" btn btn-danger btn-primary">Cancelar</a>
                    <button style="width: 90px;" th:value="${id}" name="id" type="submit" class=" btn btn-primary ms-3">Guardar</button>
                </div>
            </form>
            <div th:if="${exito != null}" class="alert mt-4 alert-success" role="alert">
                <p class="mb-0" th:text="${exito}"></p>
            </div>
            <div th:if="${error != null}" class="alert mt-4 alert-warning" role="alert">
                 <p class="mb-0" th:text="${error}"></p>
            </div>
        </div>
    </body>

</html>
