<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Autores | carga</title>
</head>

<body>
  <div class="container">
    <div class="alert alert-dark w-100 mt-4" role="alert">
      <h1>Administración de Autores</h1>
      <hr>
      <p>Utilice este modulo para administrar la base de datos de autores de libro.</p>
    </div>
    <nav class="float-end" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Librería</a></li>
        <li class="breadcrumb-item"><a href="/autores/">Autores</a></li>
        <li class="breadcrumb-item active" aria-current="page">Administración</li>
      </ol>
    </nav>
    <form action="/autores/cargar" method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="fname" name="nombre" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="lname" name="apellido" class="form-control" id="apellido" required>
      </div>
      <div>
        <button style="width: 90px;" type="submit" class="float-end btn btn-primary">Guardar</button>
        <button style="width: 90px;" class="float-end btn btn-danger btn-primary mx-3">Volver</button>
      </div>
    </form>
  </div>
</body>

</html>
